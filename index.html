<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyChat Live</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white w-full max-w-md rounded-xl shadow-lg p-4 flex flex-col space-y-4">
    <h1 class="text-2xl font-bold text-center">💬 MyChat</h1>

    <div id="chatBox" class="h-80 overflow-y-auto border border-gray-300 rounded p-2 space-y-2 bg-gray-50"></div>

    <div class="flex space-x-2">
      <input id="username" class="flex-1 border border-gray-300 rounded p-2" type="text" placeholder="Your name">
    </div>

    <div class="flex space-x-2">
      <input id="message" class="flex-1 border border-gray-300 rounded p-2" type="text" placeholder="Type a message...">
      <button onclick="sendMessage()" class="bg-blue-500 text-white px-4 rounded hover:bg-blue-600">Send</button>
    </div>
  </div>

  <script>
    // 🔐 Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCO-ap6nE-2WeqDrEDF2KcmOeaLcIPRF7Q",
      authDomain: "mychat-37449.firebaseapp.com",
      databaseURL: "https://mychat-37449-default-rtdb.firebaseio.com",
      projectId: "mychat-37449",
      storageBucket: "mychat-37449.appspot.com",
      messagingSenderId: "342150648479",
      appId: "1:342150648479:web:b1ae234b1f67ea78d1946f"
    };

    // 🔧 Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 📤 Send Message
    function sendMessage() {
      const name = document.getElementById("username").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name && message) {
        db.ref("messages").push({
          name: name,
          text: message,
          time: Date.now()
        });
        document.getElementById("message").value = "";
      }
    }

    // 📥 Display Messages in Real Time
    db.ref("messages").on("child_added", (snapshot) => {
      const data = snapshot.val();
      const msgDiv = document.createElement("div");
      msgDiv.className = "p-2 rounded bg-white shadow text-sm";

      msgDiv.innerHTML = `<strong class="text-blue-600">${data.name}</strong>: ${data.text}`;
      document.getElementById("chatBox").appendChild(msgDiv);
      msgDiv.scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>
